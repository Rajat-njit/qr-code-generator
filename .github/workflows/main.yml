# Name of the GitHub Actions workflow
name: Build and Push Docker Image

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Defines the jobs to be run
jobs:
  build-and-push:
    # The job will run on a virtual machine with the latest version of Ubuntu
    runs-on: ubuntu-latest

    # These are the sequential steps the job will perform
    steps:
    # Step 1: Check out your code
    # This action downloads your repository code onto the runner
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub
    # This uses pre-built actions to securely log into your Docker Hub account
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 3: Build the Docker image and push it to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/qr-code-generator-app:latest
